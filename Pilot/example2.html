    <!-- add blue color to the header -->

    <!-- add bullet points -->
    <ul>
        <li>Item 1</li>

    <!-- add a button to trigger the JavaScript function -->
    <button onclick="greet()">Greet</button>
    // add a text box to enter an email id
    <input type="text" id="email" placeholder="Enter your email">
    <button onclick="isValidEmail(document.getElementById('email').value)">Check Email</button>
    <script>
        // add a function to check if the email is valid
        function isValidEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
        // add an event listener to the button
        document.querySelector('button').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            if (isValidEmail(email)) {
                alert('Valid email address');
            } else {
                alert('Invalid email address');
            }
        });
    </script>
