<!DOCTYPE html>
<html>
    <!-- add a javascript section -->
<head>
    <title>Example</title>
    <script>
        function greet() {
            console.log("Hello, World!");
        }
    </script>
</head>
<body>
    <!-- add blue color to the header -->
    <h1 style="color: blue;">Hello, World!</h1>
    <!-- add bullet points -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!-- add a button to trigger the JavaScript function -->
    <button onclick="greet()">Greet</button>
</body>
</html>
